<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscal Tracker Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header class="topbar">
        <div class="logo">
            <img id="logoImage" src="../images/logo.png" alt="Fiscal Tracker Logo">
            <div class="logo-text">
                <span>FiscalTracker</span>
                <div id="topbarDateTime" class="topbar-datetime-small"></div>
            </div>
        </div>
        <div class="profile">
            <img id="profilePic" src="../images/AdminProfilePic.png" alt="Admin Profile" width="50">
            <span id="profileName">Admin Name</span>
            <a id="logoutBtn" href="../LoginModule/index.html">Log Out</a>
        </div>
    </header>

    <main class="container">
        <div style="display: flex; flex-direction: column; align-items: center;">
            
            <div class="tabs stage" style="justify-content: center;">
                <h1 style="margin-top: 0; text-align: center;">Admin Dashboard</h1>
                <button class="tab-btn active" data-tab="chartOfAccounts">Chart Of Accounts</button>
                <button class="tab-btn" data-tab="eventLog">Event Log</button>
                <button class="tab-btn" data-tab="manageUsers">Manage Users</button>
                <button class="tab-btn" data-tab="userRequest">User Requests</button>
                <button class="tab-btn" data-tab="generateReports">Generate Reports</button>
            </div>
        </div>
        <div id="actionContent" class="stage">
            <!-- Content loaded by JS -->
        </div>
    </main>

        <script src="admin.js"></script>
</body>
</html>
