<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscal Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            
            <div id="titleText">
                <span id="Fiscal">Fiscal</span>
                <span id="fTracker">Tracker</span>
            </div>
            <img src="../images/logo.png" id="logoImage" alt="Logo">
        </div>

        <!-- Login Stage -->
        <div class="stage" id="LoginBox">
            <h1>Login</h1>
            <form id="LoginForm">
                <label for="UsernameBox">Username:</label>
                <input type="text" id="UsernameBox" placeholder="Enter username">
                <label for="PasswordBox">Password:</label>
                <input type="password" id="PasswordBox" placeholder="Enter password">
                <input type="submit" value="Login">
            </form>
            <a href="#" id="ForgotPasswordLink">Forgot Password?</a>
            <p id="noAccount">Don't have an account? <a href="#" id="RegistrationLink">Register Here!</a></p>
        </div>

        <!-- New User Stage -->
        <div class="stage" id="newAccountForm" style="display:none; position: relative;">
            <a href="#" id="backFromNewUser">Back</a>
            <h1>New User Form</h1>
            <form id="newUserForm">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname">
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
                <input type="submit" value="Submit">
            </form>
        </div>

        <!-- Forgot Password Stage -->
        <div class="stage" id="forgotPasswordForm" style="display:none;position: relative;">
            <a href="#" id="backFromForgot">Back</a>
            <h1>Reset Password</h1>
            <form id="forgotPasswordFormInner">
                <label for="forgotEmail">Email</label>
                <input type="text" id="forgotEmail" placeholder="Enter your email">
                <label for="forgotAnswer">What city/town did your parents meet?</label>
                <input type="text" id="forgotAnswer">
                <label for="forgotNewPass">New Password</label>
                <input type="password" id="forgotNewPass">
                <input type="submit" value="Reset Password">
            </form>
        </div>
    </div>

    <script src="loginPage.js"></script>
</body>
</html>
