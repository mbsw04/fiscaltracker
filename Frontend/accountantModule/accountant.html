<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiscal Tracker Manager Panel</title>
    <link rel="stylesheet" href="accountant.css">
</head>
<body>
    <header class="topbar">
        <div class="logo">
            <a href="accountant.html" class="logo">
                    
                    <img src="../images/logo.png" id="logoImage">
                    <span class = "logo-txt">Fiscal Tracker</span>
            </a>
        </div>
        <div class="profile">
            <img id="profilePic" src="../images/AccountantProfilePic.png" alt="Admin Profile" width="50">
            <span id="profileName" color="white">Accountant</span>
            <button id="logoutBtn" type="button">Log Out</button>
        </div>
    </header>

    <main class="container">
        <div style="display: flex; flex-direction: column; align-items: center;">
            
            <div class="tabs stage" style="justify-content: center;">
                <h1 style="margin-top: 0; text-align: center;">Accountant Dashboard</h1>
                <button class="tab-btn active" data-tab="chartOfAccounts">Chart of Accounts</button>
                <button class="tab-btn" data-tab="journal">Journal</button>
                <button class="tab-btn" data-tab="viewUsers">View Users</button>
                <button class="tab-btn" data-tab="viewEvents">View Events</button>
                
                <!-- <button class="tab-btn" data-tab="emailUser">Email User</button> -->
                 
            </div>

        </div>
        <div id="actionContent" class="stage">
            <!-- Content loaded by JS -->
        </div>
    </main>

        <script src="accountant.js"></script>
</body>
</html>
